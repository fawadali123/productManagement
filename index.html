<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ACME Product Management Company</title>

    <!-- STYLE SHEETS -->
    <link href="css/app.css"  rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <!-- LIBRARY SCRIPTS -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>
    <script type="text/javascript" src="js/angular-mocks.js"></script>

    <!-- APPLICATION SCRIPT -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- SERVICES -->
    <script type="text/javascript" src="common/services/common.services.js"></script>
    <script type="text/javascript" src="common/services/productResource.js"></script>
    <script type="text/javascript" src="common/services/productResourceMock.js"></script>

    <!-- PRODUCT CONTROLLER -->
    <script type="text/javascript" src="app/products/productListCtrl.js"></script>



</head>
<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading">
        Prodcut List
    </div>
    <div class="panel-body">
<table class="table" ng-controller="ProductListCtrl as vm">
    <thead>
    <tr>
        <td><button class="btn btn-primary" ng-click="vm.toggleImage()" >{{vm.showImage?"Hide ":"Show "}}Image</button></td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
    </tr>
    </thead>
    <tr ng-repeat="product in vm.products">
        <td><img ng-if="vm.showImage"  ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="width: 50px;margin:2px"> </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
    </tr>
</table>
    </div>
</div>
</body>
</html>
